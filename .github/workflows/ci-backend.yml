name: CI Backend Symfony

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: follow_user
          POSTGRES_PASSWORD: root
          POSTGRES_DB: followup_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U follow_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, pdo_pgsql, intl  
          coverage: none

      - name: üì¶ Installer les d√©pendances Composer
        run: composer install --no-interaction --prefer-dist --no-scripts

      - name: üîê Generate JWT keys for CI
        run: |
          mkdir -p config/jwt
          openssl genrsa -out config/jwt/private.pem 2048
          openssl rsa -in config/jwt/private.pem -pubout -out config/jwt/public.pem

      - name: ‚öôÔ∏è Pr√©parer l'environnement Symfony
        env:
          APP_ENV: test
          DATABASE_URL: "postgresql://follow_user:root@127.0.0.1:5432/followup_test?serverVersion=16&charset=utf8"  
          MESSENGER_TRANSPORT_DSN: "sync://"
        run: |
          touch .env
          php bin/console cache:clear

      - name: ‚è≥ Wait for PostgreSQL  
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -U follow_user && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: üóÑÔ∏è Cr√©er le sch√©ma de base de donn√©es
        env:
          APP_ENV: test
          DATABASE_URL: "postgresql://follow_user:root@127.0.0.1:5432/followup_test?serverVersion=16&charset=utf8"  
          MESSENGER_TRANSPORT_DSN: "sync://"
        run: |
          php bin/console doctrine:database:create --if-not-exists
          php bin/console doctrine:migrations:migrate --no-interaction  # ‚úÖ Utiliser migrations au lieu de schema:create

      - name: üß© V√©rifier le sch√©ma Doctrine
        env:
          APP_ENV: test
          DATABASE_URL: "postgresql://follow_user:root@127.0.0.1:5432/followup_test?serverVersion=16&charset=utf8" 
          MESSENGER_TRANSPORT_DSN: "sync://"
        run: php bin/console doctrine:schema:validate --skip-sync

      - name: üß™ Lancer les tests PHPUnit
        env:
          APP_ENV: test
          APP_SECRET: "ci_secret"
          DATABASE_URL: "postgresql://follow_user:root@127.0.0.1:5432/followup_test?serverVersion=16&charset=utf8"  # ‚úÖ PostgreSQL
          JWT_PASSPHRASE: ""
          MAILER_DSN: "null://null"
          MESSENGER_TRANSPORT_DSN: "sync://"
          CORS_ALLOW_ORIGIN: "*"
          FRONTEND_URL: "http://localhost:3000"
        run: php bin/phpunit