security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:

        # ðŸ”“ Swagger public
        swagger:
            pattern: ^/api/docs
            stateless: true
            security: false
            
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # ðŸ”“ Routes publiques pour mot de passe oubliÃ©
        password_reset:
            pattern: ^/api/password
            stateless: true
            security: false

        api:
            pattern: ^/api
            stateless: true
            jwt: 

    access_control:
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }
        - { path: ^/api/password/forgot, roles: PUBLIC_ACCESS }
        - { path: ^/api/password/request, roles: PUBLIC_ACCESS }
        - { path: ^/api/password/reset, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
